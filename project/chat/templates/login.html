<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <form action="login" method="post" class="signup-form">
      <h1>Log In</h1>
      {% csrf_token %}
  
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" required>
  
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required>
  
      <button type="submit">Log In</button>
    </form>
  </div>
  
<style>

.signup-form {
  background-color: #fff; /* Set form background to white */
  border: 1px solid #ccc; /* Add a thin border */
  border-radius: 5px; /* Round corners slightly */
  padding: 30px; /* Add some padding for spacing */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle drop shadow */
}
h1 {
  text-align: center; /* Center the heading */
  color: #333; /* Give heading a dark color */
  margin-bottom: 20px; /* Add space below heading */
}

label {
  display: block; /* Make labels block-level elements */
  margin-bottom: 5px; /* Add space between labels and inputs */
}

input[type="text"],
input[type="password"] {
  width: 100%; /* Make inputs full width */
  padding: 10px; /* Add some padding to inputs */
  border: 1px solid #ccc; /* Add a thin border to inputs */
  border-radius: 3px; /* Round the corners of inputs */
  font-family: sans-serif; /* Use a standard font */
}

button[type="submit"] {
  margin-top: 20px;
  background-color: #4CAF50; /* Add a green background color */
  color: white; /* Make text white */
  padding: 10px 20px; /* Add some padding to the button */
  border: none; /* Remove the default button border */
  border-radius: 5px; /* Round the corners of the button */
  cursor: pointer; /* Make the button look clickable */
  transition: background-color 0.2s ease-in-out; /* Smooth background color change on hover */
}

button[type="submit"]:hover {
  background-color: #46a049; /* Change background color on hover */
}

</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
